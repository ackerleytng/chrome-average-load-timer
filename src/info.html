<!DOCTYPE html>
<style>
  body {
  font-family: Tahoma, sans-serif;
  font-size: 10pt;
  margin: 5px;
  }

  #container {
  width: 401px;
  }

  span {
  /* 0.23 * 400 - 9 */
  width: 83px;
  display: inline-block;
  border-left: 1px solid black;
  text-align: right;
  padding: 0 4px;
  }
  
  .lbl {
  /* 0.31 * 400 - 9 */
  width: 115px;
  text-align: left;
  }

  .sub {
  text-indent: 10px;
  }

  .row, #header {
  border: 1px solid black;
  border-width: 0 1px 1px 0;
  }

  #header {
  border-top-width: 1px;
  font-weight: bold;
  }

  #header span {
  text-align: center;
  }

  .row {
  background-image: -webkit-linear-gradient(top, #ffc579, #fb9d23);
  //background-image: -webkit-gradient(linear, left bottom, left top,
  //color-stop(0.49, #a9d0e3), color-stop(0.75, #c3e0ee));
  background-repeat: no-repeat;
  }

  /* For averages */
  
  #averagesContainer span {
  width: inherit;
  border: 0;
  }
  
  table {
  border-collapse: collapse;
  width: 100%
  }
  
  table td {
  border: 1px solid black;
  padding: 0 3px;
  }

  table th {
  border: 1px solid black;
  padding: 0 3px;
  }
</style>

<script src="popup.js"></script>

<h3>Load timings (ms)</h3>
<div id="container">
  <div id="header">
    <span class="lbl">Event</span><span>When</span><span>How long</span><span>Sum</span>
  </div>
  <div class="row" id="r-redirect">
    <span class="lbl">Redirect</span><span id="redirectWhen"></span><span id="redirect"></span><span id="redirectTotal"></span>
  </div>
  <div class="row" id="r-dns">
    <span class="lbl">DNS</span><span id="dnsWhen"></span><span id="dns"></span><span id="dnsTotal"></span>
  </div>
  <div class="row" id="r-connect">
    <span class="lbl">Connect</span><span id="connectWhen"></span><span id="connect"></span><span id="connectTotal"></span>
  </div>
  <div class="row" id="r-request">
    <span class="lbl">Request</span><span id="requestWhen"></span><span id="request"></span><span id="requestTotal"></span>
  </div>
  <div class="row" id="r-response">
    <span class="lbl">Response</span><span id="responseWhen"></span><span id="response"></span><span id="responseTotal"></span>
  </div>
  <div class="row" id="r-dom">
    <span class="lbl">DOM</span><span id="domWhen"></span><span id="dom"></span><span id="domTotal"></span>
  </div>
  <div class="row" id="r-domInteractive">
    <span class="lbl sub">Interactive</span><span id="domInteractiveWhen"></span><span id="domInteractive"></span><span id="domInteractiveTotal"></span>
  </div>
  <div class="row" id="r-contentLoaded">
    <span class="lbl sub">Content loaded</span><span id="contentLoadedWhen"></span><span id="contentLoaded"></span><span id="contentLoadedTotal"></span>
  </div>
  <div class="row" id="r-load">
    <span class="lbl">Load event</span><span id="loadWhen"></span><span id="load"></span><span id="loadTotal"></span>
  </div>
</div>

<br />

<div id="averagesContainer">
  <table id="averages">
    <tr>
      <th>For <span id="numberOfPagesLoaded">0</span> pages</th>
      <th>Average (s)</th>
      <th>Maximum (s)</th>
    </tr>
    <tr>
      <td>Redirect Time</td>
      <td id="redirectTime">0</td>
      <td id="max_redirectTime">0</td>
    </tr>
    <tr>
      <td>Domain Lookup Time</td>
      <td id="domainLookupTime">0</td>
      <td id="max_domainLookupTime">0</td>
    </tr>
    <tr>
      <td>Connection Time</td>
      <td id="connectTime">0</td>
      <td id="max_connectTime">0</td>
    </tr>
    <tr>
      <td>Request Time</td>
      <td id="requestTime">0</td>
      <td id="max_requestTime">0</td>
    </tr>
    <tr>
      <td>Response Time</td>
      <td id="responseTime">0</td>
      <td id="max_responseTime">0</td>
    </tr>
    <tr>
      <td>DOM Load Time</td>
      <td id="domTime">0</td>
      <td id="max_domTime">0</td>
    </tr>
    <tr>
      <td>Page Load Time</td>
      <td id="loadTime">0</td>
      <td id="max_loadTime">0</td>
    </tr>
  </table>

  <button id="clearStatistics">Clear statistics</button>
</div>
